<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-success bg-opacity-10">

    <!-- header -->
    <div class="header bg-success bg-opacity-25 bg-gradient">
        <h1 class="text-center">New Cookie Order</h1>
        <h5 class="text-center text-danger">All Info Required.</h5>
    </div>
    <div class="wrapper border border-2 border-dark rounded rounded-2 w-50 m-auto mt-5 p-3 bg-gradient bg-dark bg-opacity-10">
        
    <!-- validation flash message -->
        {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                    <!-- loop through the messages -->
                    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
                
        <!-- form start -->
        <form  action="/cookies/new/add" method="POST">
            <div class="text-center">
                <label for="customer_name">Customer Name</label>
                <input type="text" name="customer_name" placeholder="Enter Name" value="{{session['customer_name']}}" >
            </div>
            <div class="text-center">
                <label for="cookie_type">Cookie Type</label>
                <input type="text" name="cookie_type" placeholder="Enter Type" value="{{session['cookie_type']}}">
            </div>
            <div class="text-center">
                <label for="boxes">Number Of Boxes</label>
                <input type="number" step="1" min="1" name="boxes" placeholder="Enter Qty" value="{{session['boxes']}}">
            </div>  
            <div class="text-center">
                <a href="/cookies" class="btn btn-sm bg-success bg-opacity-50 border border-1 border-dark" role="button">Go Home</a>
                <input class="btn btn-sm bg-success border border-1 border-dark" type="submit" value="LOG" class="input">
            </div>
        </form>
    </div>
</body>
</html>
