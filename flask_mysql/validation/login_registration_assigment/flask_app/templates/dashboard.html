<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-secondary bg-gradient bg-opacity-10">

    <!-- main wrapper -->
    <main>

        <!-- nav bar -->
        <nav class="bg-primary bg-gradient bg-opacity-25 p-3">
            <h1 class="text-center fs-2">Welcome To {{user.first_name}} {{user.last_name}}'s Dashbaord</h1>
        </nav>

        <!-- main wrapper -->
        <div class="wrapper ms-3">

            <!-- table -->
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Member Since</th>
                    <th>Last Updated On</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at.strftime("%B %e, %Y") }}</td>
                    <td>{{ user.updated_at.strftime("%B %e, %Y %I:%M %p") }}</td>
                    <td>
                        <button class="bg-primary m-1"><a href="/dashboard/edit"
                                class="text-decoration-none text-light">Update</a></button>
                        <button class="bg-warning m-1"><a href="/logout" class="text-decoration-none text-light">Log
                                Out</a></button>
                        <button class="bg-danger m-1"><a href="/dashboard/delete"
                                class="text-decoration-none text-light">Delete Profile</a></button>
                        <button class="bg-success m-1"><a href="/dashboard/friends"
                                class="text-decoration-none text-light">See All Friends</a></button>
                    </td>
                </tr>
            </table><!-- Table END -->
        </div>
    </main>
</body>

</html>
