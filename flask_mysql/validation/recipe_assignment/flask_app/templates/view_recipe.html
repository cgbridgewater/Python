<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-secondary bg-gradient bg-opacity-10">
    <!-- main wrapper -->
    <main>
        <!-- nav bar -->
        <nav class="navbar bg-primary bg-gradient bg-opacity-25 p-2 ps-4">
            <div class="container-fluid">
                <div class="navbar-brand fw-semibold fs-2 ">Welcome, {{ user.first_name }}</div>
                <div class="d-flex">
                    <button class="rounded bg-success bg-opacity-50"><a href="/dashboard" class="text-decoration-none text-dark ">Back To All Recipes</a></button>
                    <button class="ms-1 rounded me-2 bg-danger"><a href="/logout" class="text-decoration-none  text-dark">Logout</a></button>
                </div>
            </div>
        </nav>
        <!-- lower header -->
        <div class="row bg-primary bg-opacity-25 mb-3 ">
            <!-- loop through recipes data -->
            
            <div class="row ms-5 mt-3 mb-3 ">
                <div class="col-sm-6 fs-4 fw-semibold ">Recipe: {{ recipe.name}}</div>
                <div class="mt-2 col-6 col-md-4 fs-6 fw-semibold">Posted By: {{ recipe.creator.first_name }}</div>
            </div>
            
        </div>
        <!-- main wrapper -->
        <div class="wrapper ms-5 border border-2 border-dark rounded w-50">
                <!-- loop through recipes -->

                    <!-- container -->
                    <div class="container text-center ">
                        <div class="row mt-3 mb-4">
                            <div class="col-sm-5 col-md-6 text-start">Description:</div>
                            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 text-start">{{ recipe.description }}</div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-5 col-md-6 text-start">Under 30 Minutes?</div>
                            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 text-start">{{ recipe.under_30 }}</div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-5 col-md-6 text-start">Instructions:</div>
                            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 text-start">{{ recipe.instruction  }}</div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-5 col-md-6 text-start">Date Made:</div>
                            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 text-start">{{ recipe.date_made.strftime("%B %e, %Y") }}</div>
                        </div>
                    </div>
        </div>
    </main>
</body>
</html>
