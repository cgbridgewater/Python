<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{recipe.name}} Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- card wrapper -->
    <div class="wrapper m-5">
        <!-- card border -->
        <div class="frame  w-75 border border-2 border-dark rounded rounded-2 m-auto mt-5 bg-gradient bg-dark bg-opacity-10">
            <!-- header -->
            <nav class="navbar bg-secondary bg-gradient bg-opacity-50 pe-5 ps-5">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bolder">Edit recipe!!!</a>
                    <a href="/dashboard" class="btn btn-sm bg-success bg-opacity-50 border border-1 border-dark" role="button">Go Home</a>
                </div>
            </nav>
            <!-- validation flash message -->
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                <!-- declare a variable called messages -->
                {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                        <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- form start -->
            <form class="p-3"  action="/recipe/editing" method="POST">
                <!-- row insert -->
                <div class="row justify-content-between">
                    <!-- left column -->
                    <div class="col-2">
                        <div class="text-center mb-1">
                            <input type="hidden" name="id" value="{{recipe.id}}">
                            <label for="name">Name</label>
                            <textarea name="name" cols="25" rows="1">{{recipe.name}}</textarea></div>
                        <div class="text-center">
                            <label for="description">Description</label>
                            <textarea name="description" cols="25" rows="4">{{recipe.description}}</textarea>
                        </div>
                        <div class="text-center">
                            <label for="boxes">Instructions</label>
                            <textarea name="instruction" cols="25" rows="4">{{recipe.instruction}}</textarea>
                        </div>
                    </div>
                    <!-- right column -->
                    <div class="col-8">
                        <div class="text-center  mt-5 ">
                            <label for="date_made">Date made</label>
                            <br>
                            <input type="date" name="date_made">
                        </div>
                        <div class="text-center  mt-5">
                            <label for="under_30">Under 30 minutes?</label>
                            <br>
                            <label for="yes">Yes</label>
                            <input type="radio" name="under_30" value="Yes" id="Yes">
                            <label for="no">No</label>
                            <input type="radio" name="under_30" value="No" id="No" checked="yes">
                        </div>
                        <div class="text-center">
                            <input class="input btn btn-sm bg-success border border-1 border-dark" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
