<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    

    <h2 class="mt-3">{{author.id}}'s favorites</h2>

    <table>
        {% for book in books %}
        <tr>
            <td>
                <a href="/books/{{book.id}}">{{ book.title }}</a>
            </td>
            <td>
                <a href="/books/{{book.id}}">{{ book.num_of_pages }}</a>
            </td>
        </tr>
        {% endfor %}

    <!-- container -->
    <div class="mt-5 ms-5">
        <!-- form start -->
        <form action="/authors/favorites" method = "POST">
            <div>
                <label for="favoriteBook" class="text-sm-start text-light">Select Favorite Book</label>
            </div>
            <div>
                <select name="book_id">
                    {% for book in all_the_books%}
                    <option value="{{book.id}}"> {{book.name}} </option>
                    {% endfor%}
                </select>
            </div>
            <div class="text-start" >
                <label for="first_name" class="text-light mt-3">Books:</label>
            </div>
            <div>
                <input type="text" name="first_name" class="form-control-sm bg-light">
            </div>


            <div>
                <input type="submit" value="Add Book" class="input mt-3" >
            </div>
        </form><!--form END -->
    </div>


</body>
</html>
