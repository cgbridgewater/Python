<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <!-- page header -->
                <h2 class="mt-3 ms-3">{{one_author.name}}'s favorites</h2>

                <div  class="mt-5">
                    <a href="/authors">GO HOME</a>
                </div>
                
            </div>




            <div class="col-4">
                
                <table class="table hover ms-4 w-25 table-bordered border-5 border-dark">
                    <!-- table header -->
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Number Of Pages</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <!-- iteration for displaying book info -->
                        {% for book in one_author.books %}<!-- PAY ATTENTION TO THE FORMAT HERE....IT LOOKS BACKWARDS -->
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>


            </div>
            <div class="col-6 ms-5">
                <!-- form start -->
                <form action="/authors/favorites" method="POST">
                    <div>
                        <label for="favoriteBook" class="text-sm-start text-dark">Add A Favorite Book</label><!-- PAY ATTENTION TO THE FORMAT HERE....IT LOOKS BACKWARDS -->
                    </div>
                    <select name="book_id">
                        {% for i in one_book %}
                        <option value="{{i.id}}"> {{i.title}} </option>
                        {% endfor%}
                    </select>
                        <input type="hidden" name="author_id" value="{{one_author.id}}">
                    <div>
                        <input type="submit" value="Add Book" class="input mt-3">
                    </div>
                </form>
                <!--form END -->


            </div>
        </div>
    </div>





</body>

</html>
