<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>


    <div class="container pt-5 ">
        <!-- row 1 -->
        <div class="row justify-content-around">
            <!-- left column -->
            <div class="col-sm-5 col-md-6">
                <h2>New Dojo</h2>
            </div>
            <!-- right column -->
            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                <h2 class="text-center me-5 pe-5">All Dojos</h2>
            </div>
        </div>

        <!-- row 2 -->
        <div class="row justify-content-around">
            <!-- left column -->
            <div class="col-sm-6 col-md-5 col-lg-6">

                <!-- form start -->
                <form action="/dojos/create" method="POST">
                    <div class="text-start">
                        <label for="name" class="text-sm-start">First Name:</label>
                    </div>
                    <div>
                        <input type="text" name="name" class="form-control bg-light">
                    </div>
                    
                    <input type="submit" value="Create" class="input">
                </form>
                <!--form END -->

            </div>

            <!-- right column -->
            <div class="col-sm-6 col-md-5 offset-sm-2 col-lg-6 offset md-0">

                <!-- table -->
                <table class="table table-hover">

                    {% for dojo in dojos %}
                    <tr>
                        <td>
                            <a href="/dojos/{{dojo.id}}">{{ dojo.name }}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table><!-- Table END -->

            </div>
            <!-- row 3 -->
            <div class="row justify-content-around">
                <!-- left column -->
                <div class="col-sm-6 col-md-5 col-lg-6">



                </div>
                <!-- right column -->
                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <button>
                        <a href="/dojos/ninjas">Add Ninja</a>
                    </button>
                </div>
            </div>



        </div>

    </div>












</body>

</html>
